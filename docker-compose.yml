  authorization-server:
    build: ./Authorization-Server
    command: python -u authorization_server.py
    depends_on:
      - dataserver
      - webserver
      - recommenderserver
    environment:
      - DATASERVER_IP=172.18.0.6
      - WEBSERVER_IP=172.18.0.7
      - RECSERVER_IP=172.18.0.9
    networks:
      app_net:
        ipv4_address: 172.18.0.4

  db-dataserver:
    build: ./Database
    environment:
      POSTGRES_DB: "bookalike"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    networks:
      app_net:
        ipv4_address: 172.18.0.5

  dataserver:
    build: ./Data-Server
    command: npm run dev
    volumes:
      - type: bind
        source: ./Data-Server/
        target: /usr/src/app/
    depends_on:
      - db-dataserver
    ports:
      - "5060:5000"
    environment:
      - AUTH_IP_ADDR=172.18.0.4
      - DS_DB_IP_ADDR=172.18.0.5
    networks:
      app_net:
        ipv4_address: 172.18.0.6

  webserver:
    build: ./Web-Server/backend
    volumes:
      - type: bind
        source: ./Web-Server/backend/
        target: /usr/src/app/
    command: npm run dev
    depends_on:
      - webserver-database
    ports:
      - "5150:5000"
    environment:
      - DS_IP_ADDR=172.18.0.6
    networks:
      app_net:
        ipv4_address: 172.18.0.7

  webserver-database:
    image: neo4j:latest
    environment:
      - NEO4J_AUTH=neo4j/admin
    networks:
      app_net:
        ipv4_address: 172.18.0.10

  redis:
    build: ./Redis-Server
    ports:
      - "5201:6379"
    networks:
      app_net:
        ipv4_address: 172.18.0.8

  recommenderserver:
    build: ./Recommender-Server
    command: python -u recommender_system.py
    depends_on:
      - dataserver
    volumes:
      - type: bind
        source: ./Recommender-Server/
        target: /src
    ports:
      - "5200:5000"
    environment:
      - DATASERVER_IP=172.18.0.6
    networks:
      app_net:
        ipv4_address: 172.18.0.9

networks:
  app_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/28
          gateway: 172.18.0.1
